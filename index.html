<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <button class="btn button-again">Play Again</button>
            <p style="font-size: 1.3rem;">Between 1 and 10</p>
        </div>
        <h2>Guess the number</h2>
        <p class="hide-num">?</p>
        <p class="message">Start Guessing.........</p>

        <div class="number-content">
            <form action="">
                <input type="number" placeholder="Enter the number!" class="input-number">
                <button type="button"     class="btn button-check">Check Now!</button>
            </form>

            <div class="content">
                <p>Chance left: <span class="score">3</span></p>
                <br>
                <p>High Score: <span class="high-score">0</span></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
